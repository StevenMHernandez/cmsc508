<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>CMSC508</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bagpakk/css/normalize.css"/>
    <link rel="stylesheet" href="/webjars/bagpakk/css/bagpakk.min.css"/>
    <link rel="stylesheet" href="/webjars/bagpakk/demo/css/demo.css"/>
</head>
<body>

<header class="container" style="padding: 0 0">
    <div class="wrap">
        <div class="col-5">
            <ul class="inline-list">
                <li><a href="/">CMSC 508</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/courses/add">Classes</a></li>
                <li><a href="/activity-feed">Your Feed</a></li>
            </ul>
        </div>
        <div class="col-5 last text-right">
            <ul class="inline-list">
                <form action="/logout" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <button type="submit">Logout</button>
                </form>
            </ul>
        </div>
    </div>
</header>

<section class="container">
    <div class="wrap">
        <h1 class="text-center">
            <small>Course</small>
            <h1 class="text-center" th:text="${course.departmentId} + ' ' + ${course.courseNumber}" />
        </h1>
    </div>
</section>
<section class="container">
    <div class="wrap">
        <h2>Student Projects</h2>

        <p>Projects that students currently enrolled in this course have worked on.</p>

        <div class="col-2 first" th:each="project : ${projects}">
            <a th:href="@{'/student/' + ${project.studentId} + '/projects/' + ${project.id}}"><span th:text="${project.name}"></span></a>
        </div>

    </div>
</section>

<section class="container">
    <div class="wrap">
        <h2>Students</h2>

        <p>Students currently enrolled in this class.</p>

        <div class="col-2 first" th:each="student : ${students}">
                <img src="http://placehold.it/200"/>
            <a th:href="@{'/students/' + ${student.id}}"><span th:text="${student.name}"></span></a>
        </div>

        <!--<div class="col-4 first" th:each="student : ${students}">-->
            <!--<article class="small-width">-->
                <!--<a th:text="${student.name}"></a>-->
            <!--</article>-->
        <!--</div>-->

    </div>
</section>
</body>
</html>
